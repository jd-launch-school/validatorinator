<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validatorinator</title>
    <link rel="shortcut icon" type="image/ico" href="./resources/images/letter-v.ico">
    <link rel="stylesheet" href="./resources/css/modern-normalize.css">
    <link rel="stylesheet" href="./resources/css/infinite.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>
    <header>
      <a href="https://github.com/jd-launch-school/"><i class="fab fa-github"></i></a>
      <div>
        <h1>Validatorinator</h1>
        <p class="copyright"></p>
      </div>
      <a href="https://github.com/jd-launch-school/validatorinator"><i class="fas fa-code"></i></a>
    </header>

    <main>
      <form>
        <label for="idea">Tell me your idea, feeling, or comment. Explain in as much detail as you like.
          <p>
            <textarea id="idea" name="idea" type="text" required></textarea>
          </p>
        </label>
        <button id="finished" type="submit">Tell me your idea.</button>
      </form>

      <section class="hidden">
        <p class="idea-text" id="idea-text"></p>
      </section>

      <section id="response-section" class="hidden">
        <p id="response-text"></p>
      </section>

      <div class="buttons">
        <button id="another-response" class="hidden">Change my response.</button>
        <button id="reset" class="hidden">Tell me a new idea.</button>
      </div>
    </main>

    <script src="./resources/js/main.js"></script>
  </body>
</html>
