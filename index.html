<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validatorinator</title>
    <link rel="shortcut icon" type="image/ico" href="./resources/images/letter-v.ico">
    <link rel="stylesheet" href="./resources/css/modern-normalize.css">
    <link rel="stylesheet" href="./resources/css/infinite.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>
    <header>
      <a href="https://github.com/jd-launch-school/"></a>
      <div>
        <h1>Validatorinator</h1>
        <p class="copyright">&copy; jd-launch-school</p>
      </div>
      <a href="https://github.com/jd-launch-school/validatorinator"></a>
    </header>

    <main>
      <form>
        <label for="idea">What is your idea or comment? Explain in as much detail as you like.
          <p>
            <textarea id="idea" name="idea" type="text"></textarea>
          </p>
        </label>
        <button type="submit">Finished</button>
      </form>

      <section class="hidden">
        <p class="idea-text" id="idea-text"></p>
      </section>

      <section id="response-section" class="hidden">
        <p id="response-text"></p>
      </section>

      <button id="reset" class="hidden">Try Again?</button>
    </main>

    <footer>
      &copy; jd-launch-school
    </footer>

    <script src="./resources/js/main.js"></script>
  </body>
</html>
